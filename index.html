<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type= "text/css" rel= "stylesheet" href="calculette.css" />
    <title>calculette</title>
  </head>
  <body>
<div class= "corps">
  <script> //une fonction gére les opérations avec un booléen pour le reset après une opération//
   
    affichage1 = document.getElementById("affichage");
    function rese(caractere) {
       
          affichage1 = document.getElementById("affichage");
          affichage1.innerHTML=affichage1.innerHTML + caractere ;
        }
  

    function rese15() { // le resultat est calculé grâce a une combinaison de .innerText (transforme ma div en string) et eval qui calcule une string//
      affichage1 = document.getElementById("affichage");
      this.affichage1.innerHTML= eval(affichage1.innerHTML).toFixed(14);
       
    }

    function reset() {
      affichage1 = document.getElementById("affichage");
      affichage1.innerHTML= '';
    }




  </script>
  <div id= "affichage"></div>  // div vide qui sert d'affichage //
  //onclick permet d'appeller les fonctions d'affichage des inputs //
  <div class= "bouton1" onclick="rese(1)"><p class="bouton1p">1</p></div>
  <div class= "bouton2" onclick="rese(2)"><p class="bouton1p">2</p></div>
  <div class= "bouton3" onclick="rese(3)"><p class="bouton1p">3</p></div>
  <div class= "bouton4" onclick="rese(4)"><p class="bouton1p">4</p></div>
  <div class= "bouton5" onclick="rese(5)"><p class="bouton1p">5</p></div>
  <div class= "bouton6" onclick="rese(6)"><p class="bouton1p">6</p></div>
  <div class= "bouton7" onclick="rese(7)"><p class="bouton1p">7</p></div>
  <div class= "bouton8" onclick="rese(8)"><p class="bouton1p">8</p></div>
  <div class= "bouton9" onclick="rese(9)"><p class="bouton1p">9</p></div>
  <div class= "bouton10" onclick="rese(0)"><p class="bouton1p">0</p></div>

  <div class= "bouton12" onclick="rese('-')"><p class= "bouton1p">-</p></div>
